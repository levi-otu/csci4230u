name: Tests CI Pipeline
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql+asyncpg://testuser:testpass@localhost:5432/public_square_test
      TEST_DATABASE_URL: postgresql+asyncpg://testuser:testpass@localhost:5432/public_square_test
      SECRET_KEY: test-secret-key-for-ci-only-not-for-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          cd backend
          uv sync --extra dev

      - name: Create test database
        run: |
          PGPASSWORD=testpass psql -h localhost -U testuser -d postgres -c "CREATE DATABASE public_square_test;"
        env:
          PGPASSWORD: testpass

      - name: Run tests with coverage
        run: |
          cd backend
          uv run pytest tests/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Add in Repo Settings → Secrets and variables → Actions

